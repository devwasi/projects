<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    

    <section class=" p-3">

        <section class="container w-100 my-3">
            <!-- signin details section -->
            <section class="row d-flex justify-content-center">

                <section class="text-center my-3 p-3 shadow-lg rounded col-sm-12 col-md-6 col-lg-6 mainLoginScreen">

                    <div class="my-3">
                        <h3>
                            Sign Up
                        </h3>
                        <hr />
                    </div>
                    <div id="signUpError">

                    </div>
                    <div class="py-3">
                        <input type="email" class="rounded px-3" id="userSignupEmail" placeholder="Email">
                    </div>
                    <div class="py-3">
                        <input type="password" class="rounded px-3" id="userSignupPassword" placeholder="password">
                    </div>
                    <div class="my-3">
                        <button onclick="userSignupToApp()" class="btn btn-primary">Sign Up</button>
                    </div>

                    <hr />
                    <div>
                        <p>Already have an account? 
                        <a href="../index.html">Login</a></p> 
                    </div>
                   
                </section>
               
            </section>

        </section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="../app.js"></script>
</body>

</html>
