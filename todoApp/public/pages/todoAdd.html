<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="main" id="startScreen">
        <div>
            <button onclick="userSignOut()" class="newBtn">Sign Out</button>
        </div>
        <div class="todoAdd">
            <div>
                <h3> What is in your mind</h3>
            </div>
            <div class="inpDiv">
                <input type="text" id="inp" placeholder="Enter a task to your todo list ...." />
            </div>
            <div>
                <button class="newBtn" onclick="addTodo()"><i
                        class="fa-solid fa-plus fa-flip-both fa-xl"></i></button>
            </div>
            <div>
                <button class="newBtn hidden" id="cancelBtnStart" onclick="cancelBtnSt()"><i class="fa-solid fa-xmark fa-xl"></i></button>
            </div>

        </div>
    </div>

    <div class="main hidden" id="todoAdd">
        <div>
            <button onclick="userSignOut()" class="newBtn">Sign Out</button>
        </div>
        <div class="todoAdd">
            <div>
                <button class="newBtn" onclick="deleteAllData()"><i class="fa-solid fa-trash-can fa-xl"></i></button>
            </div>

            <div class="todoList">
                <ul id="todoList">

                </ul>
            </div>

            <div class="updateDataScreen" id="updateDataScreen" class="hidden">
                
            </div>

            <div>
                <button class="newBtn" onclick="addTodo()"><i
                        class="fa-solid fa-plus fa-flip-both fa-xl"></i></button>
            </div>
        </div>
    </div>


    <script type="module" src="./todoAdd.js"></script>
</body>

</html>
