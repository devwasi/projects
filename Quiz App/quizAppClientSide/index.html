<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>

        <div class="container shadow-lg border-dark rounded-4 my-3 p-4 text-center customClass" id="startQuiz">
            <div class="mb-5">
                <h3>
                    welcome to Quiz App
                </h3>
                <hr />
            </div>
            <div>
                <!-- name  -->
                <div>
                    <div class="form-floating my-3">
                        <input type="email" class="form-control rounded-pill shadow-lg px-5 my-3" id="fName"
                            placeholder="First Name">
                        <label for="floatingInput" class="px-5">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-pill shadow-lg px-5 my-3" id="lName"
                            placeholder="Last Name" id="lName">
                        <label for="floatingInput" class="px-5">Last Name</label>
                    </div>
                </div>
                <div class="d-grid my-2">
                    <button class="btn btn-primary rounded-pill shadow-lg fixHeight" onclick="start()">start</button>
                </div>
                <!-- quiz attempted by users -->
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Full Name</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="quizAttempted">
                            

                        </tbody>

                    </table>
                </div>

            </div>
        </div>

        <div class="container shadow-lg border-dark rounded-4 my-3 p-4 customClass hidden" id="questionDisplay">
            <!-- timer -->
            <div class="text-end">
                <div>
                    <span class="badge bg-primary rounded-pill" id="timerMin">05</span>
                    <span class="badge bg-primary rounded-pill" id="timerSec">00</span>
                </div>
            </div>
            <div class="py-3">
                <!--  progress bar -->
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100" id="progress">
                </div>
                <!-- question count -->
                <h3 id="questionNum">
                    Question 1 / 5
                </h3>

            </div>

            <div>
                <h4 id="question" class="fixHeight">
                    Question .............
                </h4>
            </div>

            <div class="row" id="options">

            </div>

            <div class="text-end mt-3 ">
                <button class="btn btn-primary" onclick="next()">
                    Next
                </button>
            </div>

        </div>

        <!-- Result window -->
        <div class="container shadow-lg border-dark rounded-4 my-3 p-4 customClass hidden" id="obtScore">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
