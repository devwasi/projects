<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz APP | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <section class="main p-3">

        <div class="d-flex justify-content-end">
            <button onclick="signOutUser()" class="btn btn-primary">
                sign Out
        </button>
    </div>

        <section class="container my-3">
            <section class="row d-flex justify-content-center">

                <section class="col-lg-6 col-md-6 shadow-lg rounded text-center py-3">
                    <h3>
                        Add Question
                    </h3>
                    <hr />
                    <!-- adding question in database -->
                    <div class="my-3">
                        <input type="text" id="questionAddByAdmin" class="rounded-5 px-3 w-100 py-2 inputText" placeholder=" Question Data">
                    </div>
                    <div>
                        <div  class="my-3">
                            <input type="text" id="option1AddByAdmin" class="rounded-5 px-3 w-100 py-2 inputText" placeholder="Option A here">
                        </div>
                        <div  class="my-3">
                            <input type="text" id="option2AddByAdmin" class="rounded-5 px-3 w-100 py-2 inputText" placeholder="Option A here">
                        </div>
                        <div  class="my-3">
                            <input type="text" id="option3AddByAdmin" class="rounded-5 px-3 w-100 py-2 inputText" placeholder="Option A here">
                        </div>
                        <div  class="my-3">
                            <input type="text" id="option4AddByAdmin" class="rounded-5 px-3 w-100 py-2 inputText" placeholder="Option A here">
                        </div>
                        <div  class="my-3">
                            <input type="text" id="answerAddByAdmin" class="rounded-5 px-3 w-100 py-2 inputText" placeholder="answer here">
                        </div>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary" onclick="AddQuestionToDatabase()">Add Question</button>
                    </div>

                </section>

            </section>

        </section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="../app.js"></script>
</body>

</html>
