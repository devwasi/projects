<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz APP | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>

    <section class="main p-3">

        <section class="container w-100 my-3">
            <!-- signup details section -->
            <section class="row d-flex justify-content-center">

            <section class="text-center my-3 p-3 shadow-lg rounded col-sm-12 col-md-6 col-lg-6">
                <div class="my-3">
                    <h2>
                        Admin Login
                        <hr />
                    </h2>
                </div>
                <div class="my3">
                    <div>
                        <p id="errorMsgDisplay"></p>
                    </div>
                    <div class="py-3">
                        <input type="email" id="adminEmail" class="rounded px-3" placeholder="Email">
                    </div>
                    <div class="py-3">
                        <input type="password" id="adminPasword" class="rounded px-3" placeholder="password">
                    </div>
                    <div class="my-3">
                        <button onclick="AdminLoginToQuizApp()" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </section>
        </section>

        </section>
        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
