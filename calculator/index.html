<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Home</title>
    <!-- icon / logo -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4470/4470502.png" type="image/icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<!-- ============ CALCULATOR START ==================== -->

<div class="container mt-2 py-2 main" id="calc">
    <div class=" inputDiv">
        <input type="text" name="" class="form-control w-100 rounded-bottom-0" id="inp" value="" disabled>
        <input type="text" name="" class="form-control w-100 rounded-top-0" id="inpTwo" value="" disabled>
    </div>
    <div class="buttongrp ">
        <div class="mt-2 text-center">
            <button class="customBtn btn btn-dark rounded-circle " onclick="clearval()">C</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="del()"><i class="fa-solid fa-left-long"></i></button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="opr('%')">%</button>
            <button class="customBtn btn btn-warning rounded-circle " onclick="opr('/')">/</button>
        </div>
        <div class="mt-2 text-center">
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(7)">7</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(8)">8</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(9)">9</button>
            <button class="customBtn btn btn-warning rounded-circle " onclick="opr('*')">X</button>
            
        </div>
        <div class="mt-2 text-center">
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(4)">4</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(5)">5</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(6)">6</button>
            <button class="customBtn btn btn-warning rounded-circle " onclick="opr('-')">-</button>
        </div>
        <div class="mt-2 text-center">
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(1)">1</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(2)">2</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="addVal(3)">3</button>
            <button class="customBtn btn btn-warning rounded-circle " onclick="opr('+')">+</button>
        </div>
        <div class="mt-2 text-center">
            <button class="customBtn btn btn-dark rounded-circle " onclick="opr(0)">0</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="opr('00')">00</button>
            <button class="customBtn btn btn-dark rounded-circle " onclick="opr('.')">.</button>
            <button class="customBtn btn btn-warning rounded-circle " onclick="calculate()" id="eval">=</button>
        </div>
        
    </div>
</div>

<!-- ============ CALCULATOR END  ==================== -->






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
